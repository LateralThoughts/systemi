<div class="modal-header">
    <h3>Modifier ce jour : le {{ day.day.format('DD MM YYYY')}}</h3>
</div>
<div class="modal-body">
    Utilisez les boutons ci-après pour modifier l'état de la journée
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="dismiss()">Non travaillé</button>
    <button class="btn btn-primary" ng-click="halfUp()">Matinée</button>
    <button class="btn btn-primary" ng-click="halfDown()">Après-midi</button>
    <button class="btn btn-warning" ng-click="cancel()">Reset</button>
</div>
