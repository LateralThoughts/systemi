@(user: domain.User)(implicit request: play.api.mvc.RequestHeader, env: com.mohiva.play.silhouette.api.Environment[domain.User, com.mohiva.play.silhouette.impl.authenticators.SessionAuthenticator], flash: Flash)

@main(user, "activity") {
    <script type="application/javascript">
    angular.module ( 'default-values', [ ] ).constant ( 'default_contractor', ' @{
        user.fullName
    } ')
    </script>

    <ul class="nav nav-tabs" role="tablist" data-ng-controller="HeaderCtrl">
        <li ng-class="{ active: isActive('/list')}"><a href="#pending">Liste des activités</a></li>
        <li ng-class="{ active: isActive('/create')}"><a href="#create">Créer une activité</a></li>
    </ul>
    <div ng-view class="row"/>
}
