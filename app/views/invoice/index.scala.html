@(user: securesocial.core.BasicProfile)(implicit request: play.api.mvc.RequestHeader, env: securesocial.core.RuntimeEnvironment[securesocial.core.BasicProfile], flash: Flash)

@main(user, "invoice") {
    <ul class="nav nav-tabs" role="tablist" data-ng-controller="HeaderCtrl">
        <li ng-class="{ active: isActive('/pending')}"><a href="#pending">Non-affectées</a></li>
        <li ng-class="{ active: isActive('/create')}"><a href="#create">Créer une facture</a></li>
        <li ng-class="{ active: isActive('/in-progress')}"><a href="#in-progress">En cours</a></li>
        <li ng-class="{ active: isActive('/paid')}"><a href="#paid">Payées</a></li>
        <li ng-class="{ active: isActive('/canceled')}"><a href="#canceled">Annulées</a></li>
    </ul>
    <div ng-view class="row"/>
}
