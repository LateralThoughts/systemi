<h2>Liste des factures non-affectées *complètement*</h2>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Project</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="item in invoices | filter:search ">

        <td>{{ item.invoice.title }} ({{ item.invoice.invoiceNumber }})</td>
        <td>
            <ul>
                <li data-ng-repeat="status in item.statuses"><strong>{{ status.name }}</strong> le {{ status.createdAt }}</li>
            </ul>
        </td>
        <td>
            <a href="/api/invoices/document/{{ item._id.$oid }}">Voir la facture (PDF)</a>
            <div>
                <select ng-model="selectedAccount" ng-options="account._id.$oid as account.name for account in accounts">
                    <option value="">---- Non affecté -----</option>
                </select>
                <button class="btn" ng-click="affect(item, selectedAccount)">Affecter la facture</button>
            </div>
        </td>
    </tr>
    </tbody>
</table>
