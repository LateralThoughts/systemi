<h2>Liste des factures en cours</h2>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Project</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="item in invoices | filter:search ">

        <td>{{ item.invoice.title }} ({{ item.invoice.invoiceNumber }})</td>
        <td>
            <ul>
                <li data-ng-repeat="status in item.statuses"><strong>{{ status.name }}</strong> le {{ status.createdAt | date:'dd/MM/yyyy' }} par {{ status.email }}</li>
            </ul>
        </td>
        <td>
            <a href="/api/invoices/document/{{ item._id.$oid }}">Voir la facture (PDF)</a>
            <button class="btn btn-primary" ng-click="pay(item)">La facture a été payée</button>
        </td>
    </tr>
    </tbody>
</table>
