<a href="#">
    <div class="typeahead">
        <div class="pull-left margin-small">
            <div class="text-left"><span bind-html-unsafe="match.label | typeaheadHighlight:query"></span></div>
            <div class="text-left">{{ match.model.address }}, {{ match.model.postalCode }} - {{ match.model.city }}</div>
        </div>
        <div class="clearfix"></div>
    </div>
</a>
